<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ category.name }}</title>
</head>
<body>
    <h1>{{ category.name }}</h1>
    <ul>
        {% for option in category.options.all %}
        <li>{{ option.name }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="option_name" placeholder="Add an option">
        <button type="submit">Add</button>
    </form>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
